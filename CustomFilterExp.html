<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Custom-Filter Example</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="CustomFilter.js"></script>
</head>
<body ng-app="customFilterApp" ng-controller="cstmFltrCntrl">
    Number: <input type="text" ng-model="number"/><br><br>
    Base Number: <input type="text" ng-model="baseNumber"/><br><br>

    Your Number {{number}} is base {{baseNumber}} of {{number | base: baseNumber}}
</body>
</html>
