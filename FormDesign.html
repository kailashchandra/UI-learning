<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Form Designing for beginer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <h1>This is simple form Practice</h1>
    <form>
        <table>
            <tr><td style="font-family:'Segoe UI',Arial,sans-serif">User Name : </td><td><input type="text" name="username" max="5" required></td></tr>
            <tr><td style="font-family:'Segoe UI',Arial,sans-serif">Password : </td><td><input type="password" name="password" required max="10"></td></tr>
            <tr><td></td><td><input type="submit" name="login"></td></tr>
        </table>
    </form>
</body>
</html>
